<html>
    <head>
        <title>Загрузка файлов 1.0.1</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    </head>
    <body>
        <div class="container">
            <form action="https://storage.yandexcloud.net/sample-darkhhh-bucket" method="post" enctype="multipart/form-data" id="upload_form">
            
                <div class="field">
                    <label class="label">Ключ в хранилище:</label>
                    <div class="control">
                        <input class="input" name="key" type="text" placeholder="filename" id="storage_key">
                    </div>
                </div>
                
                <input type="hidden"   name="X-Amz-Credential" value="YCAJEzdw_Zot-hQvy9qt8Hny_/20241104/ru-central1/s3/aws4_request" />
                <input type="hidden"   name="acl" value="public-read" />
                <input type="hidden"   name="X-Amz-Algorithm" value="AWS4-HMAC-SHA256" />
                <input type="hidden"   name="X-Amz-Date" value="20241104T125423Z" />
                <input type="hidden"   name="success_action_redirect" value="https://sample-darkhhh-bucket.website.yandexcloud.net/" />
                <input type="hidden"   name="policy" value="eyJleHBpcmF0aW9uIj...TI1NDIzWiJ9XX0=" />
                <input type="hidden"   name="X-Amz-Signature" value="b30982e577f414...67dda902" />
                
                <div class="file">
                    <label class="file-label">
                        <input class="file-input" type="file" name="file" />
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label"> Файл для загрузки... </span>
                        </span>
                    </label>
                </div>
    
                <div class="control">
                    <button class="button is-primary">Загрузить</button>
                </div>
            </form>
        </div>
        
        <script>
            let loginForm = document.getElementById("upload_form");
            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();

                let storage_key_element = document.getElementById("storage_key");
                let storage_key = "users/uploads/" + storage_key_element.value;

                storage_key_element.value = storage_key;
                console.log("Uploading file with key: " + storage_key);

                loginForm.submit();
            });
        </script>
    </body>
</html>
